{{template "base" .}}
{{define "content"}}
<div class="container">
   {{$res := index .Data "reserved"}}
    <div class="col-md-8">
         <h1 class=" text-center mt-5">Reservation Summary</h1> 
         <p> FirstName: {{$res.FirstName}}</p>
         <p> LastName:{{$res.LastName}}</p>
         <p> Email:{{$res.Email}}</p>
         <p> Phone:{{$res.Phone}}</p>
        </div>
</div>
{{end}}
