{{template "base" .}}
{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1 class=" text-center mt-5">Make Reservation</h1>
      <form  action="/postreserve" method="post" class="" novalidate >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input required type="text" name="first_name" class="form-control" id="first_name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input required type="text" name="last_name" class="form-control" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input required type="text" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input required type="text" name="phone_number" class="form-control" id="phone-number">
        </div>
        <hr>
        <button type="submit" href="/postreserve" class="btn btn-primary">Make Reservation</button>
      </form>
    </div>
  </div>
{{end}}
